    <div class="container container_formulario">
        <h1>Registro de usuario</h1>
        <form id="formularioRegistro" action="">
<table>
  <tr>
    <td><label for="nombre">Nombre completo:</label></td>
    <td>
        <input type="text" name="nombre" id="nombre" required>
        <span class="error" id="errorNombre"></span>
    </td>
  </tr>
  <tr>
    <td><label for="edad">Edad:</label></td>
   <td>
       	<input type="number" name="edad" id="edad" required>
       	<span class="error" id="errorEdad"></span>
   </td>
		</tr>
		<tr>
   <td><label for="sexo">Sexo:</label></td>
   <td>
      	<select name="sexo" id="sexo" required>
           	 <option value="" disabled selected>Seleccione</option>
           	 <option value="Femenino">Femenino</option>
            	<option value="Masculino">Masculino</option>
            	<option value="Otro">Otro</option>
        	</select>
        <span class="error" id="errorSexo"></span>
    		</td>
		</tr>
		<tr>
   		 <td><label for="correo">Correo:</label></td>
    		<td>
        <input type="email" name="correo" id="correo" required>
        <span class="error" id="errorEmail"></span>
    </td>
</tr>
<tr>
    <td><label for="rol">Rol:</label></td>
    <td>
        <select name="rol" id="rol" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="Estudiante">Estudiante</option>
            <option value="Profesor">Profesor</option>
            <option value="Administrativo">Administrativo</option>
        </select>
        <span class="error" id="errorRol"></span>
    </td>
</tr>
<tr>
    <td><label for="contrasena">Contraseña:</label></td>
    <td>
        <input type="password" name="contrasena" id="contrasena" required>
        <span class="error" id="errorPassword"></span>
    </td>
</tr>
<tr>
    <td><label for="confirmarContrasena">Confirmar Contraseña:</label></td>
    <td>
        <input type="password" name="confirmarContrasena" id="confirmarContrasena" required>
        <span class="error" id="errorConfirmarPassword"></span>
    </td>
</tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <br>
                        <!-- <input type="submit" value="Registrar"> -->
                        <input type="submit" value="Registrar">
                    </td>
                </tr>
            </table>
        </form>
